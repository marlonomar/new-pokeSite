<div class="pokedex">
    <div class="row">
        <div class="col-6 search">
            <div class="row header">
                <div class="col-8 info">
                    <h1 class="title">{{title}}</h1>
                    <p class="subtitle">{{subtitle}}</p>
                </div>
                <div class="col-4">
                    <div class="image-input"></div>
                </div>
            </div>
            <div class="row body">
                <div class="col-12">
                    <input type="text" placeholder={{placeholderInput}} class="form-control search-pokemon" maxlength="30">
                    <hr class="line">
                    <button class="btn botton-search">{{bottonSearch}}</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12 filters">

                </div>
            </div>
        </div>
        <div class="col-6 data-pokemon"></div>
    </div>
</div>
